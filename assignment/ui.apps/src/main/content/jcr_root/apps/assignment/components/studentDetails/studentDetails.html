<sly data-sly-use.model="${'com.assignment.core.models.StudentTotalMarksModel'}">
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"></sly>
    <sly data-sly-call="${clientlib.css @ categories='studentDetails'}"></sly>
    <div>
        <h2>Student Entries</h2>
        <ul>
            <sly data-sly-list.student="${model.studentEntries}">
                <li>${student.studentName}</li>
            </sly>
        </ul>
    </div>
    <div>
        <button id="compareButton" type="button">Compare</button>
    </div>
    <div id="result"></div>
    <sly data-sly-call="${clientlib.js @ categories='studentDetails'}"></sly>
</sly>
